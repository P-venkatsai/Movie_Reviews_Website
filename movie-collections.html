  <!--Login moal-->
  <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username" >Email</label>
                <input type="text" id="signinemail" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" id="signinpassword" placeholder="Password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" id="signin">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Sign Up Modal-->
  <div class="modal" id="signupmodal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="modal-title">SIGN UP</div>
                  <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" placeholder="Username" id="signupusername" class="form-control">
                      <small class="" style="color: red;" id="signupusernamevalid"></small>
                    </div>
                    <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="Email" placeholder="Email" class="form-control" id="signupemail">
                      <small class="form-text text-red"  id="signupemailvalid">Your email will not ever be shared</small>
                    </div>   
                    <div class="row mb-2" id="verify">
                      <div class="col-4" id="verifyappend">
                      </div>
                      <div class="col-6" id="verifyText">

                      </div>
                      <div class="col-2" id="confirmverify">

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" placeholder="Enter Password" class="form-control" id="signuppassword">
                      <small class="form-text" style="color: red;" id="signuppasswordvalid"></small>
                    </div>
                    <div class="form-group">
                      <label for="password">Confirm Password</label>
                      <input type="password" placeholder="Retype Password" class="form-control" id="signupconfirmpassword">
                      <small class="form-text" id="signupretypepasswordvalid"></small>
                    </div>   
                    <button class="btn btn-primary btn-block" id="signup" disabled="true">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
      <section>

                  Filter By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" id="filter-1" data-value="Popular">Popular</a>
                  <a class="dropdown-item" href="#" id="filter-2" data-value="Recent release">Upcoming</a>
                  <a class="dropdown-item" href="#" id="filter-3" data-value="top rated">Top rated</a>
